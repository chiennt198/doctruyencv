<!-- InstanceParam name="fulldesign" type="boolean" value="false" -->

<!-- InstanceParam name="menu_live" type="boolean" value="false" -->

</head>
<body class="vsc-initialized">
	<div id="header"></div>
	
	<div id="cont-bar"></div>
	
	<div id="menubar_hdr">
		<label for="toggle_area"><span></span> <span></span> <span></span></label>
	</div>
	
	<div class="contents" id="main" v-cloak>
		<div class="inner">
			<section >
				<div id="menu">
					<input type="checkbox" id="toggle_area" class="on-off toggle">
					<div class="menu-box_left">
						<content-menu></content-menu>
					</div>
				</div>
				
				<div class="main-contents">
					
					<h3 class="abst_cat">TRUYỆN ĐỀ CỬ</h3>
					
					<div v-show="randomCnt > 0" class="list-adv-listpage list-adv-lunchon">
						<div v-for="(item,index) in randomLst">
							<a href="javascript:void(0)" v-on:click="getStory(item.keySearch)">
								<img :src="item.linkImg" onerror="this.src='./img/no_thumbnail.gif'" >
							</a>
							<p class="speaker_right" v-on:click="getStory(item.storyId)">{{ item.storyName }}</p>
						</div>
					</div>
					
					<h3 class="abst_cat">TRUYỆN MỚI CẬP NHẬT</h3>
					
					<div v-show="dataCount > 0" class="list_truyen">
						<a class="col-xs-12" href="javascript:void(0)" v-for="(story,index) in storyList" v-on:click="getStory(story.keySearch)">
							<div class="col-xs-4">{{ story.storyName }}</div>
							<span class="col-xs-6">{{ story.chapterName }}</span>
							<span class="col-xs-2">{{ story.updateChapterTime }}</span>
						</a>
					</div>
					
					<div v-show="totalPages > 1" id="pagination"></div>
					
					
				</div>
				
			</section>
		</div>
		<div class="inner">
		
		</div>
	</div>
	
	<div id="footer"></div>
	
<script src="./js/pages/trang_chu.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#header').load("header.html");
	$('#footer').load("footer.html");
});
</script>
	
</body>
