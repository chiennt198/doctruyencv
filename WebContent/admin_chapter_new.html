<meta name="author" content="">
<link rel="icon" href="./img/favicon.ico">
<!-- InstanceBeginEditable name="doctitle" -->
<title>Đọc Truyện Convert</title>
<!-- InstanceEndEditable -->
<!-- Bootstrap core CSS -->
<link href="./css/bootstrap.css" rel="stylesheet">
<link href="./css/bootstrap-theme.css" rel="stylesheet">
<link href="./css/joa.css" rel="stylesheet">
<link href="./css/joa_training.css" rel="stylesheet">
<link href="./css/joa_training_manual.css" rel="stylesheet">
<link rel="stylesheet" href="./css/font-awesome.min.css">

<script src="./js/vue.js" type="text/javascript"></script>
<script src="./js/constants.js" type="text/javascript"></script>
<script src="./js/validator.js" type="text/javascript"></script>
<script src="./js/app_admin.js" type="text/javascript"></script>
<script src="./js/utils.js" type="text/javascript"></script>
<script src="./environ.js" type="text/javascript"></script>
</head>

<body role="document">

<div id="header"></div>
<div class="container theme-showcase" role="main" id="main" >
	<div class="row">
		<div class="col-md-10"><!-- InstanceBeginEditable name="contents" -->
			<div class="page-header">
				<h1>TẠO Chương MỚI</h1>
			</div>
			<p class="jumbotron jumbotron-error" v-if="error_message" v-html="error_message" style="color: red;"></p>
			<div class="main-contents">
				<table class="table table_layout_02">
					<tbody>
						<tr>
							<th>Chương Mới Nhất</th>
							<td>
								{{newestChapterName}}
							</td>
						</tr>
						<tr>
							<th>Tên Chương</th>
							<td>
								<input type="text" v-model="chapterData.name" size="50" maxlength="128" style="IME-MODE:active">
							</td>
						</tr>
						<tr>
							<th>Tên Đánh Dấu</th>
							<td>
								<input type="text" v-model="chapterData.keySearch" size="50" maxlength="128" style="IME-MODE:active">
							</td>
						</tr>
						<tr>
							<th>Nội Chung</th>
							<td>
								<textarea v-model="chapterData.content" style="width: 100%; min-height: 500px;" ></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row move">
				<div class="col-xs-6 move-prev">
					<a style="cursor: pointer;" href="admin_story_detail.html" class="btn btn-lg btn-back">QUAY LẠI</a>
				</div>
				<div class="col-xs-6 move-next">
					<a style="cursor: pointer;" v-on:click="createChapter" class="btn btn-lg btn-primary"><span v-if="registType == '0'">TẠO</span><span v-else>CẬP NHẬT</span></a>
				</div>
			</div>
		</div>
		</div>
</div>

<!-- /container -->

<script src="./js/pages/admin_chapter_new.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#header').load("admin_header.html");
	});
</script>
