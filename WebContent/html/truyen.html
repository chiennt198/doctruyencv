<!DOCTYPE html>

<html lang="ja"><!-- InstanceBegin template="/Templates/basic.dwt" codeOutsideHTMLIsLocked="false" --><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- InstanceBeginEditable name="doctitle" -->
<title>Đọc Truyện Cv</title>
<!-- InstanceEndEditable -->
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" href="./css/basic.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/jspn2020_unique.css">
<link rel="stylesheet" href="./css/loading.css">
<link rel="stylesheet" href="./css/header.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.js" type="text/javascript"></script>
<script src="./js/vue.js" type="text/javascript"></script>
<script src="./js/constants.js" type="text/javascript"></script>
<script src="./js/app.js" type="text/javascript"></script>
<script src="../environ.js" type="text/javascript"></script>
<script src="./js/utils.js" type="text/javascript"></script>
<script type="text/javascript" src="./js/menu_openclose.js"></script>
<script type="text/javascript" src="./js/dropmenu_min.js"></script>
<script src="./js/basic.js" type="text/javascript"></script>
<script src="./js/jquery.twbsPagination.min.js" type="text/javascript"></script>
<!-- InstanceParam name="ad_footer" type="boolean" value="false" -->
<!-- InstanceParam name="fulldesign" type="boolean" value="false" -->
<!-- InstanceParam name="menu_mypage" type="boolean" value="false" -->
<!-- InstanceParam name="menu_live" type="boolean" value="false" -->
<!-- InstanceParam name="menu_search" type="boolean" value="true" -->
<!-- InstanceParam name="menu_handson" type="boolean" value="false" -->
<!-- InstanceParam name="logout" type="boolean" value="true" -->
<!-- InstanceParam name="menu_program" type="boolean" value="false" -->
<!-- InstanceParam name="menu_info" type="boolean" value="false" -->
<!-- InstanceBeginEditable name="head" -->
<!-- InstanceEndEditable -->

<body class="vsc-initialized">
	<div id="header"></div>
	
	<div id="cont-bar"></div>
	
	<div id="menubar_hdr">
		<label for="toggle_area"><span></span> <span></span> <span></span></label>
	</div>
	
	<div class="contents" id="main" v-cloak>
		<div class="inner">
			<section >
				<div id="menu">
					<input type="checkbox" id="toggle_area" class="on-off toggle">
					<div class="menu-box_left">
						<content-menu></content-menu>
					</div>
				</div>
				
				<div class="main-contents">
					<div class="movie_block clearfix">
						<div class="movie_thum float_left movie_img">
							<a href="online_abstracts_luncheon_02.html">
								<img :src="storyInfo.linkImg" alt="">
							</a> 
						</div>
						<div class="movie_info float_right">
							<h4>
								<span class="prg"><a href="javascript:void(0)">{{ storyInfo.name }}</a></span>
							</h4>
							<p class="speaker">Số chương: {{ dataCount }}</p>
							<p>
								<span v-if="storyInfo.authorName" class="btn btn-xs btn-decision">Tác giả: {{ storyInfo.authorName }}</span>
								
								<span v-if="storyInfo.categoryName" class="btn btn-xs btn-decision">Thể loại: {{ storyInfo.categoryName }}</span>
								
								<span v-if="storyInfo.statusName" class="btn btn-xs btn-decision">Tình trạng: {{ storyInfo.statusName }}</span>
							</p>
							
							<p class="sp_right_center">
								<a class="btn btn-sm btn-primary" href="javascript:void(0)"><i class="fa fa-file-text"></i>Đọc truyện</a>
							</p>
						</div>
					</div>
					
					<div class="tab_wrap">
						<input id="tab1" type="radio" name="tab_btn" checked="checked">
						<input id="tab2" type="radio" name="tab_btn">
						<input id="tab3" type="radio" name="tab_btn">
						<input id="tab4" type="radio" name="tab_btn">
						<input id="tab5" type="radio" name="tab_btn">
						
						<div class="tab_area">
							<label class="tab1_label" for="tab1">Giới thiệu</label>
							<label class="tab2_label" for="tab2">Đánh giá</label> 
							<label class="tab3_label" for="tab3">Danh sách chương</label> 
							<label class="tab4_label" for="tab4">Bình luận</label>
							<label class="tab5_label" for="tab5">Hâm mộ</label>
						</div>

						<div class="panel_area"> 
							<div id="panel1" class="tab_panel">
								<span v-html="storyInfo.description"></span>
							</div>
							<div id="panel2" class="tab_panel">

							</div>
							<div id="panel3" class="tab_panel">
								
								<div class="list_truyen">
									<a class="col-xs-12" href="javascript:void(0)" v-for="(chapter,index) in filteredList" v-on:click="getChapter(chapter.id)">
										<span class="col-xs-10">{{ chapter.name }}</span>
										<span class="col-xs-2">{{ chapter.updateChapterTime }}</span>
									</a>
								</div>
					
								<div v-show="totalPages > 1" id="pagination"></div>
							
							</div>
							<div id="panel4" class="tab_panel"></div>
							<div id="panel5" class="tab_panel"></div>
						</div>				
					</div>
				</div>
				
			</section>
		</div>
		<div class="inner">
		
		</div>
	</div>
	
	<div id="footer"></div>
	
<script src="./js/pages/truyen.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#header').load("header.html");
	$('#footer').load("footer.html");
});
</script>
	
</body>
