<body class="vsc-initialized">
	<div id="header"></div>
	
	<div id="cont-bar"></div>
	
	<div id="menubar_hdr">
		<label for="toggle_area"><span></span> <span></span> <span></span></label>
	</div>
	
	<div class="contents" id="main" v-cloak>
		<div class="inner">
			<section >
				<div id="menu">
					<input type="checkbox" id="toggle_area" class="on-off toggle">
					<div class="menu-box_left">
						<content-menu></content-menu>
					</div>
				</div>
				
				<div class="main-contents">
					<h2>Danh Sách Truyện</h2>
					<div class="page_about">
						<p>Vui lòng chọn và nhập các điều kiện tìm kiếm truyện từ các mục sau.</p>
					</div>
					<h3>Tìm kiếm</h3>
					<dl class="app_search">
						<dt>Thể loại</dt>
						<dd>
							<select class="form_word_small" v-model="condInfo.categoryId">
								<option value=""></option>
								<option v-for="item in categoryList" :value="item.categoryId">{{ item.categoryName }}</option>
							</select>
						</dd>
						
						<dt>Tình trạng</dt>
						<dd>
							<select class="form_word_small" v-model="condInfo.status">
								<option value=""></option>
								<option v-for="item in statusList" :value="item.cd">{{ item.name }}</option>
							</select>
						</dd>
						
						<dt>Sắp xếp</dt>
						<dd>
							<select class="form_word_small" v-model="condInfo.orderKey">
								<option value=""></option>
								<option value="1">Mới đăng</option>
								<option value="2">Mới cập nhật</option>
								<option value="3">Lượt đọc</option>
								<option value="4">Số chương</option>
							</select>
						</dd>
						
						<dt>Tên truyện</dt>
						<dd>
							<input type="text" class="form_word_015" v-model="condInfo.name">
						</dd>
						
						<dt>Tác giả</dt>
						<dd>
							<input type="text" class="form_word_015" v-model="condInfo.authorName">
						</dd>
						
					</dl>
					
					<p class="btn_center">
						<a class="btn btn-lg btn-primary" href="javascript:void(0)" v-on:click="getStoryList"><span class="fa fa-search"></span>Tìm kiếm</a>
					</p>
				
					<h3>Hiện có {{ dataCount }} truyện</h3>
				
					<div v-if="dataCount > 0" class="movie_block clearfix">
						<div class="list_truyen">
							<a class="col-xs-12" href="javascript:void(0)" v-for="(chapter,index) in filteredList" v-on:click="getStory(chapter.id)">
								<span class="col-xs-10">{{ chapter.name }}</span>
								<span class="col-xs-2">{{ chapter.updateChapterTime }}</span>
							</a>
						</div>
			
						<div v-show="totalPages > 1" id="pagination"></div>
					</div>
					
				</div>
				
			</section>
		</div>
		<div class="inner">
		
		</div>
	</div>
	
	<div id="footer"></div>
	
<script src="./js/pages/danh_sach_truyen.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#header').load("header.html");
	$('#footer').load("footer.html");
});
</script>
	
</body>
