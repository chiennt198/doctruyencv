<div id="header"></div>

<div class="contents">
			<div class="inner" id="main" v-cloak>
				<section>
					<h2>オンライン学術総会　管理側　ログイン</h2>
					<p class="page_about">事務局ID・パスワードを入力してログインしてください。</p>
					<p class="page_error" v-if="error_message" v-html="error_message" style="color: red;"></p>
					
					<div class="form-wrapper">
						<form>
							<div class="form-item">
								<span class="input_name">事務局ID</span>
								<input type="text" name="user" v-model="loginInfo.kaiinId" style="ime-mode: disabled;" v-on:keypress="loginEnter">
							</div>
							<div class="form-item">
								<span class="input_pass">パスワード</span>
								<input id="password" name="password" type="password" name="password" v-model="loginInfo.password" v-on:keypress="loginEnter">
							</div>
							
							<input type="hidden" id="societyCd" value="1001" name="societyCd" >
							
							<div class="button-panel"> 
								<a class="btn btn-block btn-lg btn-primary" style="cursor: pointer;" v-on:click="login" v-on:keypress="loginEnter">ログイン</a> 
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
